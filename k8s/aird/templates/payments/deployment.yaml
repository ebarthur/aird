apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payments
  name: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
      - image: europe-west3-docker.pkg.dev/fair-syntax-457919-b9/payments/production
        name: payments
        env: 
          - name: PAYMENT_TCP_HOST
            value: 'payments'
          - name: PAYMENT_TCP_PORT
            value: '3001'
          - name: NOTIFICATIONS_HOST
            value: 'notifications'
          - name: NOTIFICATIONS_PORT
            value: '3000'
          - name: STRIPE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: stripe
                key: apiKey
        ports:
          - containerPort: 3001            
